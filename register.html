<center>
  <form autocomplete="off" >       
     <div>
       <h1 class="color-heading">Registration Form </h1>
     </div>
     
    <div> 
      <lable>Name</lable><br>
      <input type="text" name="Name" placeholder="Name"><br><br>
     <div>
       <lable>Email</lable><br>
       <input type="text" name="username" placeholder="Email"><br><br>
     </div>
     <div>
       <lable> Create Password   </lable><br>
       <input type="password" name="password" placeholder=" Create Password "><br><br>
     </div>

     <div>
     <lable> Confirm Password</lable><br />
        <input type="password" name="Confirm Password" placeholder="Confirm password" required /><br><br>
      </div>
      <div>
        <lable>Date of Birth</lable><br />
        <input type="date" class="date" required/><br><br>
      </div>
      <div>
        <lable>Mobile no.</lable><br />
        <input type="text" class="number" placeholder="+91" required/><br><br>
      </div>
      <div >
        <lable>Education</lable><br>
        <input type="text" name="Education" placeholder="Enter your Education" required/><br><br>
      </div>
      
        <div>
        <lable>Collage/School Name</lable><br />
        <input
          type="text"
          name="collage"
          placeholder="collage/ school name"
        /><br><br>
      </div>
     <div>
        <input type="submit" name="submit" value="Register">
      </div>

     <span>
       Already have account? <a href="./login.html">Login now</a> 
     </span><br>
  </form>
